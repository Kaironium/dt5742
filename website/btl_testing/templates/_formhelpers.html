{% macro render_field(field) %}
    {# from flask.pocoo.org/docs/0.12/patterns/wtforms/ #}
    <dt>{{ field.label }}</dt>
    <dd>{{ field(**kwargs)|safe }}
    {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
                <li><p class="text-danger">{{ error }}</li>
            {% endfor %}
            </ul>
    {% endif %}
    </dd>
{% endmacro %}
